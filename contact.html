<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/nav.css" />
  <title>Submit Query Form</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
    }
    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 40px;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Fira Code', monospace;
      letter-spacing: 1.2px;
    }
    form {
      background: #fff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: box-shadow 0.3s ease;
    }
    form:hover { box-shadow: 0 12px 30px rgba(0,0,0,0.15); }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
      color: #4a4a4a;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 28px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.05);
      resize: none;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      outline: none;
      border-color: #5b9bd5;
      box-shadow: 0 0 8px rgba(91,155,213,0.6);
      background-color: #f2f8ff;
    }
    button {
      background-color: #5b9bd5;
      color: white;
      padding: 16px 0;
      font-size: 1.25rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.05em;
      width: 100%;
      box-shadow: 0 5px 15px rgba(91,155,213,0.6);
      font-family: 'Fira Code', monospace;
    }
    button:hover {
      background-color: #4479c0;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(68,121,192,0.75);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(68,121,192,0.5);
    }
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5b9bd5;
      color: white;
      padding: 18px 28px;
      border-radius: 8px;
      box-shadow: 0 3px 16px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      display: none;
      max-width: 320px;
      z-index: 1000;
      font-family: 'Fira Code', monospace;
      letter-spacing: 0.03em;
      user-select: none;
    }
    #notification.error { background-color: #d9534f; }
    #notification .close-btn {
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-left: 16px;
      color: white;
      font-size: 1.3rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <ul>
      <li><a href="index.html" id="nav-entry">About Me</a></li>
      <li><a href="projects.html" id="nav-entry">Projects</a></li>
      <li><a href="contact.html" class="active" onclick="return false;" id="nav-entry">Contact Me</a></li>
    </ul>
  </nav>

  <h2>Submit Your Query</h2>
  <form id="queryForm" autocomplete="off">
    <input type="hidden" name="type" value="query" />
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
    
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required placeholder="Brief subject" />
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3" required placeholder="Describe your query in detail..." oninput="autoResize(this)"></textarea>
    
    <button type="submit">Submit</button>
  </form>

  <div id="notification">
    <span id="notifMsg"></span>
    <span class="close-btn" onclick="hideNotification()">Ã—</span>
  </div>

  <script>
    const form = document.getElementById('queryForm');
    const notification = document.getElementById('notification');
    const notifMsg = document.getElementById('notifMsg');
    let notifTimeout;

    function showNotification(message, isError = false) {
      notifMsg.textContent = message;
      notification.classList.toggle('error', isError);
      notification.style.display = 'block';
      clearTimeout(notifTimeout);
      notifTimeout = setTimeout(() => { hideNotification(); }, 5000);
    }

    function hideNotification() { notification.style.display = 'none'; }
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    autoResize(document.getElementById('description'));

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        type: "query",
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        description: form.description.value
      };

      fetch("https://apisnapshot.vercel.app/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === "OK") {
          showNotification(data.message, false);
          form.reset();
          autoResize(document.getElementById('description'));
        } else {
          showNotification(data.error || 'An error occurred', true);
        }
      })
      .catch(() => {
        showNotification('Failed to submit query, please try again.', true);
      });
    });
  </script>
</body>
</html>
